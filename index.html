<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Window</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="terminal">
        <div class="header">
            <div class="buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
            </div>
            <div class="title">Terminal</div>
        </div>
        <div class="body">
            <p><span class="prompt">$</span> echo "Welcome to the terminal"</p>
            <p><span class="prompt">$</span> ls -la</p>
            <p>total 12</p>
            <p>-rw-r--r--  1 user group  0 May 21 14:18 file1.txt</p>
            <p>-rw-r--r--  1 user group  0 May 21 14:18 file2.txt</p>
            <p><span class="prompt">$</span></p>
        </div>
    </div>
</body>
</html>
